[application]

name="Flood"
main_scene="res://Scenes/start_menu.scn"
icon="icon.png"

[display]

width=1280
height=720
emulate_touchscreen=true

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[render]

default_clear_color=#ff462a00
